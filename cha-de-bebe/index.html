    <style>
        * {
            margin: 0;

        }
        html, body {
            height: 100%;
            overflow: hidden;

        iframe {
            width: 100vw;

            display: block;

        .loading {
            position: fixed;

</head>
<body>
    <div class="loading" id="loading">Carregando Chá de Bebê...</div>
    <iframe
        src="https://wisesolutions-projects.github.io/cha-de-bebe/"
        title="Chá de Bebê - Baby Monteiro Delboni"
        allowfullscreen
        onload="document.getElementById('loading').classList.add('hidden')">
