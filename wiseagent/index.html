<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wise Agent - AI Sales Agent</title>
    <meta name="description" content="Your AI Sales Agent That Never Sleeps - Meet Lucy, the intelligent assistant that researches, calls, and converts prospects in seconds">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 18px;
            color: #60A5FA;
            background: #0A0E1A;
            padding: 24px 48px;
            border-radius: 12px;
            border: 1px solid #2D3748;
            text-align: center;
        }

        .loading.hidden {
            display: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #2D3748;
            border-top-color: #60A5FA;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        Loading Wise Agent...
    </div>
    <iframe
        src="https://wisesolutions-projects.github.io/wiseagent/"
        title="Wise Agent - AI Sales Agent"
        onload="document.getElementById('loading').classList.add('hidden')">
    </iframe>
</body>
</html>
